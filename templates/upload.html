<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Social Distancing Detector</title>
	
	<link rel="stylesheet" href="{{ url_for('static', filename = 'bootstrap-4.1.3-dist/css/bootstrap.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename = 'css/fixed.css') }}">
</head>
<body>
	<nav class="navbar navbar-dark fixed-top">
		<a class="navbar-brand mx-auto" href="#"><img src="{{ url_for('static', filename = 'resources/logoCustom.png') }}" alt=""></a>
	</nav>

	<div class="video-background">
		<div class="video-wrap">
			<div class="video">
				<video id="bgvid" autoplay loop muted playsinline>
					<source src="{{ url_for('static', filename = 'resources/stars.mp4') }}" type="video/mp4">
				</video>
			</div>
		</div>
	</div>

	<div class="caption text-center">
		<h1>Social Distancing Detector</h1>
		<h3>Intelligent Video surveillance Project!</h3>
		<form method="post" action="/" enctype="multipart/form-data">
		  <dl>
		  	<label class="custom-file-upload">
				  <input type="file" name="file" autocomplete="off" required value="Custom Upload">
				</label>
			</dl>
			<p>
				<input class="btn btn-outline-light btn-lg" type="submit" value="Upload">
			</p>
		</form>
		<p>
			<a class="btn btn-outline-light btn-lg" type="submit" href="{{ url_for('fetch') }}">Capture Live Video</a> 
		</p>
	</div>

<!--- Script Source Files -->
<script src="{{ url_for('static', filename = 'js/jquery-3.3.1.min.js') }}"></script>
<script src="{{ url_for('static', filename = 'bootstrap-4.1.3-dist/js/bootstrap.min.js') }}"></script>
<!--- End of Script Source Files -->
</body>
</html>
